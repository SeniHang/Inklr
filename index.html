<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inklr - Responsive Dashboard</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {width: 100%; overflow-x: hidden;}
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a2f23 0%, #1a4d3a 100%);
      min-height: 100vh;
      padding: 10px;
      color: white;
      text-align: center;
    }
    h1 {margin-top: 40px; font-size: 2rem;}
    .phone-frame {
      width: 100%;
      max-width: 380px;
      aspect-ratio: 375 / 812;
      background: #000;
      border-radius: 30px;
      margin: 40px auto;
      padding: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .phone-screen {
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      border-radius: 24px;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    @media (max-width: 480px) {
      h1 {font-size: 1.5rem;}
    }
  </style>
</head>
<body>
  <h1>Inklr Prototype Dashboard</h1>
  <div class="phone-frame">
    <div class="phone-screen">
      <p>ðŸ“± This is a responsive mobile preview.</p>
      <p>Resize your screen or scan via QR to view on your phone!</p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.innerWidth <= 768) {
        console.log("Mobile view detected.");
      }
    });
  </script>
</body>
</html>
